<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>Выберите тему</p>
    <button id="color">Сменить цвет</button>
    <h2>Калькулятор</h2>
    <div class="container">
        <input type="text" class="first-num" />
        <div class="buttons">
            <button class="btn plus" onclick="setSelected('plus')">+</button>
            <button class="btn minus" onclick="setSelected('minus')">-</button>
            <button class="btn multiply" onclick="setSelected('multiply')">x</button>
            <button class="btn divide" onclick="setSelected('divide')">:</button>
        </div>
        <input type="text" class="last-num" />
        <button class="result" onclick="showResult()">Result</button>
    </div>
    <div class="result-text"></div>

    <h2>Смена фона по клику</h2>
    <div class="cards">
        <div class="card" id="card-one" onclick="change_color(this, 'green')"></div>
        <div class="card" id="card-two" onclick="change_color(this, 'green')"></div>
    </div>

    <h2>Галерея</h2>
    <div class="slider">
        <div class="item">
            <img src="https://sun9-57.userapi.com/impg/d3W5jhWUZKNFsbcNc0d88yPRk9kMhel0NkVtfw/OPwUkFCyK0s.jpg?size=1056x735&quality=96&sign=e71dc98a54354c5484464bebaa11b2d2&type=album"
                alt="Первый слайд">
        </div>

        <div class="item">
            <img src="https://sun9-25.userapi.com/impg/K729snNScpUMnbHEZGionck-Zmtbic614F2GTg/pLw5iFTvZxY.jpg?size=736x736&quality=96&sign=d1d939f21352a07554a3f975aefee86b&type=album"
                alt="Второй слайд">
        </div>

        <div class="item">
            <img src="https://sun9-61.userapi.com/impg/JbTth57-cz2q4GRZ-AbQe4fQzOGk0wQb0ydSLw/4q7Szommy4k.jpg?size=948x948&quality=96&sign=4820dfbefbaadac59459ed6bb07821e6&type=album"
                alt="Третий слайд">
        </div>

        <a class="prev" onclick="minusSlide()">&#10094;</a>
        <a class="next" onclick="plusSlide()">&#10095;</a>
    </div>

    <div class="slider-dots">
        <span class="slider-dots_item" onclick="currentSlide(1)"></span>
        <span class="slider-dots_item" onclick="currentSlide(2)"></span>
        <span class="slider-dots_item" onclick="currentSlide(3)"></span>
    </div>

    <script src="./index.js"></script>
</body>

</html>
