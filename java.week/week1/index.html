<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Калькулятор</h2>
    <div class="container">
        <input type="text" class="first-num" />
        <div class="buttons">
            <button class="btn plus" onclick="setSelected('plus')">+</button>
            <button class="btn minus" onclick="setSelected('minus')">-</button>
            <button class="btn multiply" onclick="setSelected('multiply')">x</button>
            <button class="btn divide" onclick="setSelected('divide')">:</button>
        </div>
        <input type="text" class="last-num" />
        <button class="result" onclick="showResult()">Result</button>
    </div>
    <div class="result-text"></div>

    <h2>Смена фона по клику</h2>
    <div class="cards">
        <div class="card" id="card-one" onclick="change_color(this, 'green')"></div>
        <div class="card" id="card-two" onclick="change_color(this, 'green')"></div>
    </div>

    <h2>Галерея</h2>
    <div class="gallery">
        <div class="slider-container">
            <div class="slider-track">
                <div class="slider-item"></div>
                <div class="slider-item"></div>
                <div class="slider-item"></div>
            </div>
        </div>
        <div class="slider-buttons">
            <button class="btn-prev">Prev</button>
            <button class="btn-next">Next</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
