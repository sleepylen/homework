<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/png">
</head>

<body>
    <div class="wrapper">
        <div class="illustration">
            <img src="assets/images/illustration.svg" alt="illustration">
        </div>
        <div class="registration">
            <div class="logo">
                <img src="assets/images/logo.png" alt="logo">
            </div>
            <div class="p_regi">
                <h2>Login to your Account</h2>
                <p>See what is going on with your business</p>
            </div>
            <button class="but_regi">
                <img src="assets/images/logogoogle.png" alt="googlelogo"> Continue with Google</button>

            <div class="p__regi">
                <p>------------- or Sign in with Email ------------- </p>
            </div>
            <form class="form1" action="">
                <div>
                    <label for="email">Email</label>
                    <input type="text" id="email">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="text" id="password">
                </div>
            </form>
            <div class="regi_end">
                <div>
                    <input type="checkbox">Remember Me
                </div>
                <a href="#!" class="regi_link">Forgot password?
                </a>
            </div>
            <button class="regibutt_end">
                Login
            </button>
            <div class="p_regi_end">
                <p class="p_end">Not Registered Yet?</p>
                <a href="#!">Create an account</a>
            </div>
        </div>
    </div>
</body>

</html>
