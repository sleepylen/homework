<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="shortcut icon" href="assets/images/logo.svg" type="image/svg">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <img src="assets/images/logo.svg" alt="logo1" class="header_logo">
        </div>
        <div class="main">
            <div class="illustration">
                <img src="assets/images/illustration.svg" alt="illustration" style="height: 100vh;">
            </div>
            <div class="registration">
                <div class="logo">
                    <img src="assets/images/logo.svg" alt="logo">
                </div>
                <div class="regi">
                    <div class="p_regi">
                        <h2>Login to your Account</h2>
                        <p>See what is going on with your business</p>
                    </div>
                    <button class="but_regi">
                        <img src="assets/images/logogoogle.png" alt="googlelogo"> Continue with Google
                    </button>
                    <div class="p__regi">
                        <p>------------- or Sign in with Email ------------- </p>
                    </div>
                    <div class="form">
                        <form action="">
                            <div>
                                <label for="email">Email</label>
                                <input type="text" id="email" class="input">
                            </div>
                            <div>
                                <label for="password">Password</label>
                                <input type="password" id="password" class="input">
                            </div>
                        </form>
                    </div>
                    <div class="regi_end">
                        <div>
                            <input type="checkbox" checked="checked">Remember Me
                        </div>
                        <a href="#!" class="regi_link">Forgot password?
                        </a>
                    </div>
                    <button class="regibutt_end">
                        Login
                    </button>
                </div>
                <div class="p_regi_end">
                    <p class="p_end">Not Registered Yet?<span>
                            <a href="#!" class="p_link">Create an account</a></span></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
